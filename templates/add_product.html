{% extends 'layout.html' %}

{% block title %} Multi Level Marketing Application with Python/Flask {% endblock %}

{% block content %}

{% include 'header.html' %}
{% include 'navigation.html' %}
{% include 'message.html' %}

<div class="w3-container w3-padding-16">
    <h2 class="w3-center">Add New Product</h2>

    <form action="/add_product" method="POST" class="w3-card w3-round w3-padding w3-light-blue w3-margin-top"
          style="width:50%;margin:0 auto;">
        <br>
        <label for="product_name"><strong>Product Name:</strong></label><br>
        <input type="text" id="product_name" name="product_name" required
               class="w3-input w3-border w3-round w3-margin-bottom"><br>

        <label for="product_price"><strong>Product Price:</strong></label><br>
        <input type="number" id="product_price" name="product_price" required
               class="w3-input w3-border w3-round w3-margin-bottom"><br>

        <button type="submit" class="w3-button w3-block w3-blue w3-round">Add Product</button>
        <br>
    </form>
</div>

{% endblock %}
