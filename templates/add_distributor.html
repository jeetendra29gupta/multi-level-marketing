{% extends 'layout.html' %}

{% block title %} Multi Level Marketing Application with Python/Flask {% endblock %}

{% block content %}

{% include 'header.html' %}
{% include 'navigation.html' %}
{% include 'message.html' %}

<div class="w3-container w3-padding-16">
    <h2 class="w3-center">Add New Distributor</h2>

    <form action="/add_distributor" method="POST" class="w3-card w3-round w3-padding w3-light-blue w3-margin-top"
          style="width:50%;margin:0 auto;">
        <br>
        <label for="distributor_name"><strong>Distributor Name:</strong></label><br>
        <input type="text" id="distributor_name" name="distributor_name" required
               class="w3-input w3-border w3-round w3-margin-bottom"><br>

        <label for="added_by_id"><strong>Added By:</strong></label><br>
        <select class="w3-select w3-border w3-margin-bottom w3-round" id="added_by_id" name="added_by_id" required>
            <option value="" disabled selected>Choose your option</option>
            <option value="">Self</option>
            {% for distributor in distributors %}
            <option value="{{ distributor.id }}">{{ distributor.distributor_name }}</option>
            {% endfor %}
        </select><br><br>

        <button type="submit" class="w3-button w3-block w3-blue w3-round">Add Distributor</button>
        <br>
    </form>
</div>

{% endblock %}
